<!DOCTYPE html>
<html>
<head>
    <title>Edit Health Metric</title>
</head>
<body>
    <h1>Edit Health Metric</h1>
    <form th:action="@{'/health-metrics/update/' + ${healthMetric.id}}" th:object="${healthMetric}" method="post">
        <label>Type:</label>
        <input type="text" th:field="*{metricType}" required/><br/>
        <label>Value:</label>
        <input type="text" th:field="*{value}" required/><br/>
        <button type="submit">Update</button>
    </form>
    <a href="/health-metrics">Back to List</a>
</body>
</html>
